<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Compare XML and Excel</title>
</head>
<body>
    <input type="file" id="xmlFile" accept=".xml" placeholder="Upload XML file" />
    <input type="file" id="excelFile" accept=".xlsx" placeholder="Upload Excel file" />
    <button onclick="compareFiles()">Compare</button>

    <div id="results"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="compare.js"></script>
</body>
</html>
